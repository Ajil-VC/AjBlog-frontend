<div class="post-card" (click)="openStory()">
    <img [src]="storyImage" alt="">
    <div class="author">
        <div>
            <img [src]="dp" alt="">
        </div>
        <h5>{{story.author.email}}</h5>
    </div>
    <div class="post-content">
        <h2>{{story.title}}</h2>
        <p>{{story.content}}</p>
    </div>
</div>
